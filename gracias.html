
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias | NorrKode</title>
  <style>
    /* Colores NorrKode */
    :root {
      --nk-blue: #2bb1ff;   /* azul metálico */
      --nk-purple: #7b3cff; /* morado vibrante */
      --bg-dark: #0a0908;   /* fondo oscuro elegante */
      --text-light: #f2f4f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top right, rgba(43,177,255,0.15), transparent 50%),
                  radial-gradient(circle at bottom left, rgba(123,60,255,0.15), transparent 50%),
                  var(--bg-dark);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--nk-blue);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(43,177,255,0.3), 0 0 45px rgba(123,60,255,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--nk-blue), var(--nk-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--nk-blue), var(--nk-purple));
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(43,177,255,0.5), 0 0 20px rgba(123,60,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu información ha sido enviada correctamente.<br>
       En breve nos pondremos en contacto contigo.</p>
    <a href="index.html" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
